# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  application:
    school_system_name: My Awesome Example School
    school_system_url: http://www.example.com
    school_system_email: schoolbus@example.com
    school_system_phone_number: 222-555-5555
  activemodel:
    attributes:
      contact_id:
        family_name: 'Parent last name'
    errors:
      messages:
        blank: 'must be entered'
      models:
        assignment_search:
          attributes:
            assignments:
              missing: |
                We're sorry, but we cannot find a bus assignment for your student at this time.  Please inquire at your school or call the BPS Transportation Department Call Center at 617-635-9520 to see when and if an assignment will take effect.  You may also contact us by email at schoolbus@bostonpublicschools.org.
